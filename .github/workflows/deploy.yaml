name: Deploy MultiK8s
on:
  push:
    branches:
      - main

env:
  SHA: $(git rev-parse HEAD)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Test
        run: |-
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t brianjknight/react-test -f ./client/Dockerfile.dev ./client
          docker run -e CI=true brianjknight/react-test npm test

      - name: Set Service Key
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - name: Set Project
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: multi-k8s-469512

      - name: Auth
        run: |-
          gcloud --quiet auth configure-docker

      - name: Get Credentials
        uses: google-github-actions/get-gke-credentials@v0
        with:
          cluster_name: multi-cluster
          location: us-central1

      - name: Build
        run: |-
          docker build -t brianjknight/multi-client-k8s-gh:latest -t brianjknight/multi-client-k8s-gh:${{ env.SHA }} -f ./client/Dockerfile ./client
          docker build -t brianjknight/multi-server-k8s-gh:latest -t brianjknight/multi-server-k8s-gh:${{ env.SHA }} -f ./server/Dockerfile ./server
          docker build -t brianjknight/multi-worker-k8s-gh:latest -t brianjknight/multi-worker-k8s-gh:${{ env.SHA }} -f ./worker/Dockerfile ./worker

      - name: Push
        run: |-
          docker push brianjknight/multi-client-k8s-gh:latest
          docker push brianjknight/multi-server-k8s-gh:latest
          docker push brianjknight/multi-worker-k8s-gh:latest

          docker push brianjknight/multi-client-k8s-gh:${{ env.SHA }}
          docker push brianjknight/multi-server-k8s-gh:${{ env.SHA }}
          docker push brianjknight/multi-worker-k8s-gh:${{ env.SHA }}

      - name: Apply
        run: |-
          kubectl apply -f k8s
          kubectl set image deployments/server-deployment server=brianjknight/multi-server-k8s-gh:${{ env.SHA }}
          kubectl set image deployments/client-deployment client=brianjknight/multi-client-k8s-gh:${{ env.SHA }}
          kubectl set image deployments/worker-deployment worker=brianjknight/multi-worker-k8s-gh:${{ env.SHA }}
